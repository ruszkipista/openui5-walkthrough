<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>OpenUI5 Walkthrough</title>
    <!-- With the <script> tag, we load and initialize OpenUI5 with typical bootstrap parameters
        src: source to load OpenUI5 from, use the path to Content Delivery Network (CDN) for OpenUI5
        libs: control libraries
        resourceroots: the namespace for all resources of the app. 
					   This way, we can easily reference additional files
        onInit: load the "index" module (index.js file) that holds the application starter logic
    -->	
	<script id="sap-ui-bootstrap"
		src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_belize"
		data-sap-ui-libs="sap.m"
		data-sap-ui-compatVersion="edge"
		data-sap-ui-resourceroots='{ "sap.ui.demo.walkthrough": "./" }'
        data-sap-ui-onInit="module:sap/ui/demo/walkthrough/index"
        data-sap-ui-async="true">
	</script>
</head>

<!-- the ID is utilized by loading additional content into the <body> tag
	 by the index.js module -->
<body id="body-content" class="sapUiBody"></body>

</html>
